<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <img src="Fundowd2.jpg.webp">
    <div class="container">
        <div class="calculadora">
            <input type="text" class="display" id="display">

            <div class="row mb-3">
                <div class="col-3">
                    <button class="button clear w-100" onclick="limparDisplay()">C</button>
                </div>
                <div class="col-3">
                    <button class="button operator w-100" onclick="apagarDisplay()">‚Üê</button>
                </div>
                <div class="col-3">
                    <button class="button operator w-100" onclick="inserirDisplay('/')">/</button>
                </div>
                <div class="col-3">
                    <button class="button operator w-100" onclick="inserirDisplay('*')">*</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <button class="button w-100" onclick="inserirDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="button w-100" onclick="inserirDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="button w-100" onclick="inserirDisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="button operator w-100" onclick="inserirDisplay('-')">-</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <button class="button w-100" onclick="inserirDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="button w-100" onclick="inserirDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="button w-100" onclick="inserirDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="button operator w-100" onclick="inserirDisplay('+')">+</button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-3">
                    <button class="button w-100" onclick="inserirDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="button w-100" onclick="inserirDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="button w-100" onclick="inserirDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="button operator w-100" onclick="calcular()">=</button>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <button class="button w-100" onclick="inserirDisplay('0')">0</button>
                </div>
                <div class="col-6">
                    <button class="button w-100" onclick="inserirDisplay('.')">.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
